name: Cargo - Examples

on:
  workflow_call:
    inputs:
      cargo:
        description: "Cargo file"
        type: string
        default: "./Cargo.toml"

jobs:
  cargo-examples:
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Install tools"
        run: |
          set -e
          pip install yq

      - name: "Run examples"
        run: |
          set -e
          CARGO_LOCATION="${{ inputs.cargo }}"

          examples=$(cat $CARGO_LOCATION | tomlq -r '.example[].name')
          for example in $examples; do
              echo "üèÉ Running example: '$example'"

              features=$(cat $CARGO_LOCATION | tomlq -r ".example[] | select(.name == \"$example\") | .\"required-features\" | join(\",\")")
              echo "‚ö° Features: '$features'"

              cargo run --example "$example" --features "$features"

              echo "üéâ Completed running example: $example"
              echo ""

          done
          
          echo "üöÄ Completed running all examples"
