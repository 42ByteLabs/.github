name: Cargo - Examples

on:
  workflow_call:
    inputs:
      cargo:
        description: "Cargo file"
        type: string
        default: "./Cargo.toml"

jobs:
  cargo-examples:
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Run examples"
        run: |
          set -e
          CARGO_LOCATION="${{ inputs.cargo }}"

          if [ ! -f $CARGO_LOCATION ]; then
              echo "‚ùå $CARGO_LOCATION not found"
              exit 1
          fi
          
          YQ_VERSION=v4.2.0
          YQ_BINARY=yq_linux_amd64
          echo "üöÄ Installing yq / tomlq ( $YQ_VERSION )"
          wget https://github.com/mikefarah/yq/releases/download/${YQ_VERSION}/${YQ_BINARY}.tar.gz -O - |\
            tar xz && mv ${YQ_BINARY} /usr/bin/yq
          
          present=$(cat Cargo.toml | yq -r '.example')
          if [ "$present" == "null" ]; then
              echo "‚ùå No examples found in Cargo.toml, skipping and exiting..."
              exit 0
          fi

          examples=$(cat $CARGO_LOCATION | yq -r '.example[].name')
          for example in $examples; do
              echo "üèÉ Running example: '$example'"

              features=$(cat $CARGO_LOCATION | yq -r ".example[] | select(.name == \"$example\") | .\"required-features\" | join(\",\")")
              echo "‚ö° Features: '$features'"

              cargo run --example "$example" --features "$features"

              echo "üéâ Completed running example: $example"
              echo ""

          done
          
          echo "üöÄ Completed running all examples"
