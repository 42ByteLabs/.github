name: Cargo - Examples

on:
  workflow_call:
    inputs:
      cargo:
        description: "Cargo file"
        type: string
        default: "./Cargo.toml"

jobs:
  cargo-examples:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: "Checkout"
        uses: actions/checkout@v5

      - name: "Run examples"
        env:
          CARGO_LOCATION: ${{ inputs.cargo }}
        run: |
          set -e

          if [ ! -f $CARGO_LOCATION ]; then
              echo "‚ùå $CARGO_LOCATION not found"
              exit 1
          fi

          echo "üöÄ Installing yq / tomlq"
          pip install yq
          
          present=$(cat Cargo.toml | tomlq -r '.example')
          if [ "$present" == "null" ]; then
              echo "‚ùå No examples found in Cargo.toml, skipping and exiting..."
              exit 0
          fi

          examples=$(cat $CARGO_LOCATION | tomlq -r '.example[].name')
          for example in $examples; do
              echo "üèÉ Running example: '$example'"

              features=$(cat $CARGO_LOCATION | tomlq -r ".example[] | select(.name == \"$example\") | .\"required-features\" | join(\",\")")
              echo "‚ö° Features: '$features'"

              cargo run --example "$example" --features "$features"

              echo "üéâ Completed running example: $example"
              echo ""

          done
          
          echo "üöÄ Completed running all examples"
