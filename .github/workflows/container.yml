name: Conatiner Build and Release

on:
  workflow_call:
    inputs:
      version:
        description: "Semantic version of the image"
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  set-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.set-version.outputs.version }}
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4
      - name: "Get and Set version"
        id: set-version
        run: |
          set -s
          VERSION="${{ inputs.version }}"

          if [ -z "$VERSION" ]; then
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          elif [[ -f .release.yml ]]; then
            pip install yq
            current_version=$(cat .release.yml | yq -r ".version")
            echo "version=$current_version" >> $GITHUB_OUTPUT
          else
            echo "Failed to find version..."
            exit 1
          fi

  build-publish-image:
    runs-on: ubuntu-latest
    needs: [ set-version ]

    outputs:
      digest: ${{ steps.build.outputs.digest }}

    permissions:
      id-token: write
      contents: write
      # to upload Docker image
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3.3.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5.5.1
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # latest / main
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'main') }}
            # SemVer
            type=semver,pattern={{version}},value=${{ needs.set-version.outputs.version }}
            # SemVer, major only
            type=semver,pattern=v{{major}},value=${{ needs.set-version.outputs.version }}

      - name: Build Docker image
        uses: docker/build-push-action@v6.7.0
        id: build
        with:
          file: "${{ inputs.docker-file }}"
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
