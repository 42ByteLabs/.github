name: Conatiner Build and Release

on:
  workflow_call:
    inputs:
      container-name:
        description: "Container image name"
        type: string
        default: "${{ github.repository }}"
      docker-file:
        description: "Docker File location"
        type: string
        default: "./Dockerfile"

env:
  REGISTRY: ghcr.io

jobs:
  get-project:
    uses: 42ByteLabs/.github/.github/workflows/projects.yml
    secrets: inherit

  build-publish-image:
    runs-on: ubuntu-latest
    needs: [ get-project ]

    if: ${{ needs.get-project.outputs.outdated == 'true' }}

    outputs:
      digest: ${{ steps.build.outputs.digest }}

    permissions:
      id-token: write
      contents: write
      # to upload Docker image
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3.3.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ inputs.container-name }}
          tags: |
            # latest / main
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'main') }}
            # SemVer
            type=semver,pattern={{version}},value=${{ needs.set-version.outputs.version }}
            type=semver,pattern=v{{version}},value=${{ needs.set-version.outputs.version }}
            type=semver,pattern=v{{major}},value=${{ needs.set-version.outputs.version }}
            type=semver,pattern=v{{major}}.{{minor}},value=${{ needs.set-version.outputs.version }}

      - name: Build initial ${{ inputs.container-name }} image
        uses: docker/build-push-action@v6.10.0
        with: 
          file: "${{ inputs.docker-file }}"
          context: .
          load: true
          push: false
          tags: localbuild/testimage:latest

      # Scan the image for vulnerabilities and if high severity vulnerabilities are found, fail the build
      - name: Run the Anchore / Grype scan action
        uses: anchore/scan-action@f2ba85e044c8f5e5014c9a539328a9c78d3bfa49 # v5.2.1
        id: scan
        with:
          image: localbuild/testimage:latest
          only-fixed: true
          severity-cutoff: high

      # Upload the SARIF artifact to the GitHub Advanced Security tab
      - name: Upload SARIF artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: sarif
          path: ${{ steps.scan.outputs.sarif }}

      - name: Push Container ${{ inputs.container-name }}
        uses: docker/build-push-action@v6.10.0
        id: build
        with:
          file: "${{ inputs.docker-file }}"
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
