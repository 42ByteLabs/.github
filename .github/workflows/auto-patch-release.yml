name: Auto Patch Release

on:
  workflow_call:
    inputs:
      mode:
        description: "Auto-release mode"
        required: false
        type: string
        default: minor

jobs:
  auto-release:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Patch Release Me"
        uses: 42ByteLabs/patch-release-me@v0.1.3
        with:
          mode: ${{ inputs.mode }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          title: "Chore - Auto Patch Update Release"
          commit-message: "[chore]: Auto Patch Release"
          body: |
            This is automatically created as a chore to patch and update the release.
          branch: "auto-patch-release"
          labels: "version"
          delete-branch: true
