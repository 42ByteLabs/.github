name: Cargo - Examples

on:
  workflow_call:
    inputs:
      cargo:
        description: "Cargo file"
        type: string
        default: "Cargo.toml"

jobs:
  cargo-examples:
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Run examples"
        run: |
          set -e

          CARGO_LOCATION="${{ inputs.cargo }}"

          examples=$(cat Cargo.toml | tomlq -r '.example[].name')

          for example in $examples; do
              features=$(cat Cargo.toml | tomlq -r ".example[] | select(.name == \"$example\") | .\"required-features\" | join(\",\")")

              echo "üèÉ Running example: $example"
              echo "‚ö° Features: $features"

              cargo run --example "$example" --features "$features"

              echo "üéâ Completed running example: $example"
              echo ""

          done
          
          echo "üöÄ Completed running all examples"
